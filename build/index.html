<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snabbdom-min</title>
    <script src="./index.js"></script>
</head>

<body>
    <div id="app">
        hello world
    </div>
</body>
<script>
    const { h, init } = snabbdom;
    const patch = init([]);
    const el = document.querySelector('#app');

    const vnode = h('div#vm.bgm', 'hello snabbdom');

    setTimeout(() => patch(el, vnode), 1000)

    // console.log(vnode)
</script>

</html>
